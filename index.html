<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ダイアトニックコード</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <p>ダイアトニックコード</p>
    </header>
    <main class="container">
      <div class="key-select">
        <select id="choose-key">
          <option>キーを選択</option>
          <option value="3">C</option>
          <option value="4">D♭</option>
          <option value="5">D</option>
          <option value="6">E♭</option>
          <option value="7">E</option>
          <option value="8">F</option>
          <option value="9">F#</option>
          <option value="10">G</option>
          <option value="11">A♭</option>
          <option value="0">A</option>
          <option value="1">B♭</option>
          <option value="2">B</option>
        </select>
      </div>
      <div id="display-space" class="display-space">
        <div class="container-cell">
          <div class="cell-block cell-heading">Ⅰ△7</div>
          <div class="cell-block cell-heading">Ⅱm7</div>
          <div class="cell-block cell-heading">Ⅲm7</div>
          <div class="cell-block cell-heading">Ⅳ△7</div>
          <div class="cell-block cell-heading">Ⅴ7</div>
          <div class="cell-block cell-heading">Ⅵm7</div>
          <div class="cell-block cell-heading">Ⅶm7(♭5)</div>
        </div>
        <div class="container-cell">
          <div class="cell-block" id="chord-0">Ⅰ△7</div>
          <div class="cell-block" id="chord-1">Ⅱm7</div>
          <div class="cell-block" id="chord-2">Ⅲm7</div>
          <div class="cell-block" id="chord-3">Ⅳ△7</div>
          <div class="cell-block" id="chord-4">Ⅴ7</div>
          <div class="cell-block" id="chord-5">Ⅵm7</div>
          <div class="cell-block" id="chord-6">Ⅶm7(♭5)</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <span>
        © ダイアトニックコード
      </span>
    </footer>
    <script src="js/diatonic.js"></script>
  </body>
</html>
